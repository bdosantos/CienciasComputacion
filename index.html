<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de la poesía</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="800 800 800" position="0 0 -10">
            <!-- Luz ambiental -->
            <a-light type="ambient" color="#FFFFFF" intensity="1.0"></a-light>
            <a-light type="directional" color="#FFFFFF" intensity="0.6" position="1 1 1"></a-light>
        </a-entity>

        <!-- Cámara -->
        <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 10 20">
            <a-cursor></a-cursor>
        </a-entity>

       
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
