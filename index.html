<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Deportivos Malasaña</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="museo2.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo2-glb" scale="1500 1000 1500">
            <!-- Luz ambiental -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>

            <!-- Cámara -->
            <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 -50 0">
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Panel con el juego de Scratch -->
        <a-entity position="0 2 -4">
            <a-plane geometry="width: 4; height: 3" material="color: #FFFFFF"></a-plane>
            <a-entity position="-100 0 10">
                <iframe 
                    src="https://scratch.mit.edu/projects/1085906128/embed" 
                    style="width: 800px; height: 600px; border: none;"
                    allowfullscreen>
                </iframe>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
