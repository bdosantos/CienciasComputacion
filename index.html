<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de la poesía</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #222222">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="800 800 800" position="0 0 -10">
            <!-- Luces -->
            <a-light type="ambient" color="#BBBBBB" intensity="0.8"></a-light>
            <a-light type="directional" color="#FFFFFF" intensity="0.5" position="5 10 7"></a-light>
        </a-entity>

        <!-- Cámara -->
        <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 10 20">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Panel con el juego de Scratch -->
        <a-entity position="0 5 -10">
            <a-plane geometry="width: 6; height: 4" material="color: #FFFFFF"></a-plane>
            <a-entity position="-2 0 0">
                <iframe 
                    src="https://scratch.mit.edu/projects/1085906128/embed" 
                    style="width: 1200px; height: 800px; border: none;"
                    allowfullscreen>
                </iframe>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
